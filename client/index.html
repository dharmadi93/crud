<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">

        <!-- FORM START-->
        <div class="col-sm-6">
            <div class="panel panel-default form">
                <div class="panel-heading text-center">
                    Add Memo
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="title" placeholder="Memo Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="description" placeholder="Memo Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button type="submit" name="createMemo" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- FORM END -->

        <!-- MEMO START-->
        <div class="col-sm-6">
            <div class="panel panel-default memo">
                <div class="panel-heading text-center">
                    Memo List
                </div>
                <div class="panel-body">

                    <div class="memoList">
                        <table id="rowOfMemos" class="table">

                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- MEMO END -->

    </div>
</div>

</body>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</html>
